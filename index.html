<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body GYM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="login.css">
    <style>
        /*Utility Classes Are Styled Here*/
        .text-center{
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="logo.png" alt="logo">
            <h3>BodyFitness</h3>
        </div>
        <nav id="navbar">
            <ul>
                <li class="active"><a class="active" href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="right">
            <h3>Join Now!!</h3>
        </div>
    </header>
    <main>
        <div class="login">
            <h1>Join The Best Gym In Delhi</h1>
            <h4>Only For 18 Years And Above</h4>
            <form action="/">
                <input type="text" class="name" placeholder="Enter Your Name"> 
                <input type="text" class="name" placeholder="Enter Your Age"> 
                <br>
                <h1>Choose Your Sex</h1>
                <br>
                <label for="one">Male</label>
                <input type="radio" id="one" name="first_item" value="1" />
                <br>
                <label for="two">Female</label>
                <input type="radio" id="two" name="first_item" value="2" />
                <input type="text" placeholder="Any Disease If You Have">
                <br>
                <input type="text" placeholder="Enter Your Weight">
                <br>
                <input type="text" placeholder="Enter You Height">
                <br>
                <button type="submit" class="btn">Submit</button>
            </form action="/">
        </div>
    </main>
    <footer class="footer">
        <p class="text-center">Copyright &copy; BodyGym.com</p>
    </footer>

</body>
</html>
